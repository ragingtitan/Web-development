<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleutil.css">
</head>
<body>
    <h1 class="center mtop mbot font-size-45px">Feedback Form</h1>
    <div class="body">
        <div class="form-wrapper">
            <form action="" class="form">
                <label class="username" for="Name">Username:</label>
                <input class="username mstop msbot" type="text" placeholder="Username" required>
                <br>
                <label class="email" for="Email">Email:</label>
                <input type="text" class="email mstop msbot" placeholder="Email" required>
                <br>
                <label class="password for="Password">Password:</label>
                <input type="password" class="password mstop msbot" placeholder="Password" required>
                <br>
                <div class="btn">
                    <button id="submit" class="mstop msbot">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
