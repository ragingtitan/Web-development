<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleutil1.css">
    <link rel="stylesheet" href="styleutil2.css">
</head>
<body>
    <div class="signup-form">
        <form id="form" action="/register" onsubmit="return checkform()" method="post">
            <div class="form-wrapper">
                <h1 class="center">Register</h1>
                <div class="input">
                    <label for="Username">Username</label>
                    <input name="Username" id="username-input" type="text" placeholder="Username" required>
                    <span class="text-danger" id="username-error"></span>
                    <span class="text-success" id="username-success"></span>
                </div>
                <div class="email">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="email-input" placeholder="Email" required>
                    <span class="text-danger" id="email-error"></span>
                    <span class="text-success" id="email-success"></span>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input name="Password" id="password-input" type="password" placeholder="Password" required>
                    
                    
                    <span class="text-danger" id="password-error"></span>
                    <span class="text-success" id="password-success"></span>
                    <div class="pass">
                        <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
                    </div>
                </div>
            </div>
            <div class="submit-btn">
                <button class="btn">Submit</button>
            </div>
            <p id="error"></p>
        </form>
        <h4>Login  <a href="login.html">here</a></h4>
    </div>
    
    <script src="script.js"></script>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password-input");
            var showPasswordCheckbox = document.getElementById("showPassword");

            // If the checkbox is checked, change the input type to "text"; otherwise, set it to "password"
            passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
        }
    </script>
</body>
</html>
